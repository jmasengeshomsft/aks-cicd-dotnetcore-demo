apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app-deployment
  labels:
    app: demo-app
    # aadpodidbinding: netrulz-pod-id
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
        # aadpodidbinding: netrulz-pod-id
    spec:
      containers:
      - name: demo-app
        image: #{azureContainerRegistry}#/#{imageName}#:#{Build.BuildId}#
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi    
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet: 
            path: /weatherforecast
            port: 80
          initialDelaySeconds: 15
        livenessProbe:
          httpGet:
            path: /weatherforecast
            port: 80
          initialDelaySeconds: 15
        # volumeMounts:
        # - mountPath: "/mnt/azure"
        #   name: jm-storage 
        env:
          - name: CONFIG_EXAMPLE 
            valueFrom:
              configMapKeyRef:
                name: demo-app-configmap           
                key: configKey   
      # volumes:
      #   - name: jm-storage
      #     persistentVolumeClaim:
      #       claimName: #{aksResourcePrefix}#-demo-app-pvc
